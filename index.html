        }

        }

        }

        .nav-link {

        }

        }

            outline: none;
            transition: all 0.2s;
        }

        .search-input:focus {
            border-color: rgb(236, 72, 153);

        }

        .hero {
            position: relative;
            height: 24rem;
            background: rgb(17, 24, 39);
            color: white;
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;

        .hero-content {

        .hero-description {

        }

        .hero-button {
            display: inline-block;

            padding: 0.75rem 2rem;
            border-radius: 0.375rem;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.2s;
        }

        .hero-button:hover {
            background: rgb(243, 244, 246);
        }

        .products {
            max-width: 80rem;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(16rem, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .product-card:hover {
            transform: translateY(-0.25rem);
        }

        .product-image {
            position: relative;
            padding-bottom: 125%;
        }

        .product-image img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            padding: 1rem;
        }

        .product-name {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: rgb(17, 24, 39);
            font-weight: 600;
        }

        .add-to-cart {
            width: 100%;
            background: rgb(236, 72, 153);
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-to-cart:hover {
            background: rgb(219, 39, 119);
        }

        .cart {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 20rem;
            background: white;
            box-shadow: -4px 0 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 50;
        }

        .cart.open {
            transform: translateX(0);
        }

        .cart-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgb(229, 231, 235);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-title {
            font-size: 1.25rem;
            font-weight: 500;
        }

        .cart-items {
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 15rem);

            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgb(229, 231, 235);

            height: 4rem;
            border-radius: 0.375rem;

            right: 0;

            margin-bottom: 1rem;

            padding: 0.5rem;

            border-radius: 0.375rem;
            margin-bottom: 1rem;

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-price">$${product.price.toLocaleString()}</p>
                        <button class="add-to-cart" onclick="addToCart(${product.id})">
                            Agregar al Carrito
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function toggleCart() {
            document.getElementById('cart').classList.toggle('open');
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCartDisplay();
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cartItems');
            document.getElementById('cartCount').textContent = cart.length;
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="${item.name}">
                    </div>
                    <div class="cart-item-details">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price.toLocaleString()}</div>
                        <button onclick="removeFromCart(${item.id})" class="text-pink-600 hover:text-pink-500">
                            Eliminar
                        </button>
                    </div>
                </div>
            `).join('');
            
            updateTotal();
        }

        function updateTotal() {
            const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
            const includeDelivery = document.getElementById('deliveryCheckbox').checked;
            const total = includeDelivery ? subtotal + DELIVERY_COST : subtotal;
            
            document.getElementById('subtotal').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('total').textContent = `$${total.toLocaleString()}`;
            document.getElementById('deliveryAddress').style.display = includeDelivery ? 'block' : 'none';
        }

        function checkout() {
            const phone = document.getElementById('phoneInput').value;
            const includeDelivery = document.getElementById('deliveryCheckbox').checked;
